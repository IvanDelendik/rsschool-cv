<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/piano.ico" rel="shortcut icon" />

    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>virtual-piano</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">Virtual piano</h1>
    </header>
    <main class="main">
      <div class="btn-container">
        <button class="btn btn-notes btn-active" id="notes">Notes</button>
        <button class="btn btn-letters" id="letters">Letters</button>
      </div>
      <div class="piano" id="piano">
        <div
          class="piano-key piano-key-white piano-key-white-notes"
          data-letter="D"
          data-note="c"
          data-play="KeyD"
        ></div>
        <div
          class="piano-key piano-key-white piano-key-white-notes"
          data-letter="F"
          data-note="d"
          data-play="KeyF"
        ></div>
        <div
          class="piano-key piano-key-white piano-key-white-notes"
          data-letter="G"
          data-note="e"
          data-play="KeyG"
        ></div>
        <div
          class="piano-key piano-key-white piano-key-white-notes"
          data-letter="H"
          data-note="f"
          data-play="KeyH"
        ></div>
        <div
          class="piano-key piano-key-white piano-key-white-notes"
          data-letter="J"
          data-note="g"
          data-play="KeyJ"
        ></div>
        <div
          class="piano-key piano-key-white piano-key-white-notes"
          data-letter="K"
          data-note="a"
          data-play="KeyK"
        ></div>
        <div
          class="piano-key piano-key-white piano-key-white-notes"
          data-letter="L"
          data-note="b"
          data-play="KeyL"
        ></div>
        <div class="keys-sharp">
          <div
            class="piano-key sharp piano-key-black piano-key-black-notes"
            data-letter="R"
            data-note="c♯"
            data-play="KeyR"
          ></div>
          <div
            class="piano-key sharp piano-key-black piano-key-black-notes"
            data-letter="T"
            data-note="d♯"
            data-play="KeyT"
          ></div>
          <div class="piano-key sharp none"></div>
          <div
            class="piano-key sharp piano-key-black piano-key-black-notes"
            data-letter="U"
            data-note="f♯"
            data-play="KeyU"
          ></div>
          <div
            class="piano-key sharp piano-key-black piano-key-black-notes"
            data-letter="I"
            data-note="g♯"
            data-play="KeyI"
          ></div>
          <div
            class="piano-key sharp piano-key-black piano-key-black-notes"
            data-letter="O"
            data-note="a♯"
            data-play="KeyO"
          ></div>
        </div>
      </div>
      <button class="fullscreen openfullscreen"></button>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a
          class="github"
          href="https://github.com/ivandelendik"
          target="_blank"
          rel="noopener noreferrer"
          >github</a
        >
        <a
          class="rss"
          href="https://rs.school/js/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="rss-year">'21</span>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
